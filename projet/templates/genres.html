{% extends "base.html" %}
{% block main %}
<h1> {{ title }} </h1>
<div class="container">
    {% for x in genres %}
        <div class="row">
            <div class="col-md-3">
                <span class="carouselTitle"><a href="{{ url_for('one_genre', id=x.id) }}">{{ x.name_g }}</a></span>
            </div>
            <div class="carrousel_albums_genres iconesAlbum">
            {% for album in x.albums %}
                <div>
                    {% if album.img != None %}
                        <a carouselTitle href="{{ url_for('one_album', id=album.id) }}"><img class="img imgHome" src="{{ url_for('static', filename='img/'+album.img)}}" onerror=this.src="{{ url_for('static', filename='images/404.jpg')}}"></a>
                        {% else %}
                        <img src="{{ url_for('static', filename='images/404.jpg')}}">
                    {% endif %}
                  </div>
            {% endfor %}
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
