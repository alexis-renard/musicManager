{% extends "base.html" %}
{% block main %}
<h1> {{ title }} </h1>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% if album.img != None %}
            <img class="img imgHome"src="{{ url_for('static', filename='img/'+album.img)}}" onerror=this.src="{{ url_for('static', filename='images/404.jpg')}}">
            {% else %}
            <img src="{{ url_for('static', filename='images/404.jpg')}}">
            {% endif %}
        </div>
        <div class="col-md-3">
            {% if album.releaseYear!=0 %}
            <div class="row infoalbum">
                <a href="{{ url_for('one_date', releaseY=album.releaseYear) }}">{{ album.releaseYear }}</a>
            </div>
            {% endif %}
            <div class ="row infoalbum"><a href="{{ url_for('one_artist', id=album.artist_id) }}">{{ artist }}</a></div>
            <div class ="row infoalbum">
                {% for g in album.genres %}
                    <a href="{{ url_for('one_genre', id=g.id) }}">{{ g.name_g + " "}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-1 col-md-push-4">
            <div class ="row row-centered button_modifier">
                <a href ="{{ url_for('edit_album', id=album.id) }}"><button type="button" class = "glyphicon glyphicon-pencil"></button></a>
            </div>
            <div class ="row row-centered button_ajouter">
                <a href ="{{ url_for('ajoute_playlist', idplaylist=1, idalbum=album.id) }}"><button type="button" class = "glyphicon glyphicon-plus"></button></a>
            </div>
            <div class ="row row-centered button_supprimer">
                <a href ="{{ url_for('delete_album_playlist', idplaylist=1, id=album.id) }}"><button type="button" class = "glyphicon glyphicon-remove"></button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
