{% extends "base.html" %}
{% block main %}
<h1> {{ title }} </h1>
<div class="list_albums_pour_artist">
    {% for x in albums %}
        <ul>
            <li><a href="{{ url_for('one_album', id=x.id) }}">{{ x.title }}</a></li>
            <li><a href="{{ url_for('one_date', releaseY=x.releaseYear) }}">{{ x.releaseYear }}</a></li>
            <li>{{ x.compositor }}</li>
            <li>
                {% for g in x.genre %}
                    {{ g.name_g + " "}}
                {% endfor %}
                {% if x.img != None %}
                    <img src="{{ url_for('static', filename='img/'+x.img)}}" onerror=this.src="{{ url_for('static', filename='images/404.jpg')}}">
                {% else %}
                    <img src="{{ url_for('static', filename='images/404.jpg')}}">
                {% endif %}
            </li>
        </ul>
    {% endfor %}
</div>
{% endblock %}
