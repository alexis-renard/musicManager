{% extends "base.html" %}
{% block main %}
<h1> {{ title }} </h1>
<div class="container">
    <div class="row row-lefted">
    {% for x in albums %}
        <div class="col-md-3 col-centered col-fixed">
            <div class="row row-centered">
                {% if x.img != None %}
                    <img src="{{ url_for('static', filename='img/'+x.img)}}" onerror=this.src="{{ url_for('static', filename='images/404.jpg')}}">
                    {% else %}
                    <img src="{{ url_for('static', filename='images/404.jpg')}}">
                {% endif %}
            </div>
            <div class="row text-center">
                <a href="{{ url_for('one_album', id=x.id) }}">{{ x.title }}</a>
            </div>
            <div class="row text-center">
                {% if x.releaseYear!="0" %}
                <a href="{{ url_for('one_date', releaseY=x.releaseYear) }}">{{ x.releaseYear }}</a>
                {% else %}
                <p class="italique">Non dat√©</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
