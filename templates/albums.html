{% extends "base.html" %}
{% block main %}
<h1> {{ title }} </h1>
<div class="list_albums">
    {% for x in albums %}
        <ul>
            <li>{{ x.title }}</li>
            <li>{{ x.releaseYear }}</li>
            <li>{{ x.compositor }}</li>
            <li>{{ x.title }}</li>
            <li>{% for g in x.genre %}
                    {{ g.name_g + " "}}
                {% endfor %}
            </li>
            <li>
                {% if x.img != None %}
                <img src="{{ url_for('static', filename='img/'+x.img)}}" onerror=this.src="{{ url_for('static', filename='images/404.jpg')}}">
                {% else %}
                <img src="{{ url_for('static', filename='images/404.jpg')}}">
                {% endif %}
            </li>
        </ul>
    {% endfor %}
</div>
{% endblock %}
